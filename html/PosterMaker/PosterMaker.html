            .bg-layer img { display: block !important; position: absolute !important; }
        }
    </style>

            <input type="text" id="exportName" placeholder="ì˜ˆ: ê²¨ìš¸ ì‹œì¦Œ ì´ë²¤íŠ¸, ë‹¤í¬ ëª¨ë“œ ë“±">

        <div class="btn-group">

            <textarea id="codeOutput" class="code-view" placeholder="ë²„íŠ¼ì„ ëˆ„ë¥´ë©´ ì—¬ê¸°ì— ì½”ë“œê°€ ìƒì„±ë©ë‹ˆë‹¤." readonly></textarea>

    <div class="preview-area">

            <div class="content-layer">

    <script>
        const PosterManager = {
            getData: function() { 
                return (typeof POSTER_DATA !== 'undefined') ? POSTER_DATA : []; 
            },
            getById: function(id) { 
                return this.getData().find(item => item.id == id); 
            }
        };

        const ThemeManager = {
            getData: function() { 
                return (typeof THEME_DATA !== 'undefined') ? THEME_DATA : []; 
            },
            getById: function(id) { 
                return this.getData().find(item => item.id == id); 
            }
        };

        const Controller = {
            currentBoxColor: 'rgba(0,0,0,0.7)',

            init: function() {
                this.loadTemplateDropdown();
                this.loadThemeDropdown();
                
                const posters = PosterManager.getData();
                if(posters.length > 0) this.fillInputs(posters[0]);

                const themes = ThemeManager.getData();
                if(themes.length > 0) this.setTheme(themes[0].id);

                this.updateText();
            },

            loadTemplateDropdown: function() {
                const select = document.getElementById('templateSelect');
                PosterManager.getData().forEach(data => {
                    const option = document.createElement('option');
                    option.value = data.id; option.text = data.name;
                    select.appendChild(option);
                });
            },

            loadThemeDropdown: function() {
                const select = document.getElementById('themeSelect');
                ThemeManager.getData().forEach(theme => {
                    const option = document.createElement('option');
                    option.value = theme.id;
                    option.text = theme.name; 
                    select.appendChild(option);
                });
            },

            handleTemplateChange: function() {
                const id = document.getElementById('templateSelect').value;
                if(id) this.fillInputs(PosterManager.getById(id));
                this.updateText();
            },

            handleThemeChange: function() {
                const id = document.getElementById('themeSelect').value;
                if(id === 'custom') return;
                this.setTheme(id);
            },

            fillInputs: function(data) {
                if(!data) return;
                document.getElementById('inBrand').value = data.brand;
                document.getElementById('inTitle').value = data.title;
                document.getElementById('inSub').value = data.subtitle;
                document.getElementById('inHighlight').value = data.highlight;
                document.getElementById('inDetails').value = data.details;
            },

            updateText: function() {
                document.getElementById('outBrand').innerText = document.getElementById('inBrand').value;
                document.getElementById('outTitle').innerText = document.getElementById('inTitle').value;
                document.getElementById('outSub').innerText = document.getElementById('inSub').value;
                document.getElementById('outHighlight').innerText = document.getElementById('inHighlight').value;
                document.getElementById('outDetails').innerText = document.getElementById('inDetails').value;
            },

            handleLayoutChange: function(name) {
                document.getElementById('poster').className = `poster ${name}`;
                document.querySelectorAll('.layout-btns button').forEach(b => b.classList.remove('active'));
                if(name.includes('center')) document.getElementById('btn-center').classList.add('active');
                if(name.includes('bottom')) document.getElementById('btn-bottom').classList.add('active');
                if(name.includes('left')) document.getElementById('btn-left').classList.add('active');
                if(name.includes('impact')) document.getElementById('btn-impact').classList.add('active');
            },

            setTheme: function(themeId) {
                const t = ThemeManager.getById(themeId);
                if(!t) return;

                const root = document.documentElement;
                root.style.setProperty('--p-text-main', t.main);
                root.style.setProperty('--p-text-accent', t.accent);
                root.style.setProperty('--p-bg-color', t.bg);
                root.style.setProperty('--p-box-bg', t.box);

                document.getElementById('colorMain').value = t.main;
                document.getElementById('colorAccent').value = t.accent;
                document.getElementById('colorBg').value = t.bg;
                this.currentBoxColor = t.box;

                document.getElementById('themeSelect').value = themeId;
            },

            updateCustomColor: function() {
                const main = document.getElementById('colorMain').value;
                const accent = document.getElementById('colorAccent').value;
                const bg = document.getElementById('colorBg').value;
                const root = document.documentElement;

                root.style.setProperty('--p-text-main', main);
                root.style.setProperty('--p-text-accent', accent);
                root.style.setProperty('--p-bg-color', bg);
                
                document.getElementById('themeSelect').value = 'custom';
            },

            // [NEW] í…Œë§ˆ ë‚´ë³´ë‚´ê¸° (ì´ë¦„ ì…ë ¥ ë°˜ì˜)
            exportThemeConfig: function() {
                const main = document.getElementById('colorMain').value;
                const accent = document.getElementById('colorAccent').value;
                const bg = document.getElementById('colorBg').value;
                const box = this.currentBoxColor;
                
                // ì´ë¦„ ì…ë ¥ê°’ ê°€ì ¸ì˜¤ê¸°
                const nameInput = document.getElementById('exportName').value;
                const finalName = nameInput.trim() ? nameInput : 'ë‚˜ë§Œì˜ í…Œë§ˆ ' + new Date().toLocaleTimeString();

                const jsonObject = {
                    id: 'custom_' + Date.now().toString().slice(-4),
                    name: finalName,
                    main: main,
                    accent: accent,
                    bg: bg,
                    box: box
                };
                
                const jsonString = JSON.stringify(jsonObject, null, 4) + ",";
                const output = document.getElementById('codeOutput');
                output.value = "// ì•„ë˜ ì½”ë“œë¥¼ data_themes.jsì˜ [ ] ì•ˆì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš”.\n" + jsonString;
                output.select();
            },

            // [NEW] ë¬¸êµ¬ ë‚´ë³´ë‚´ê¸° (ì´ë¦„ ì…ë ¥ ë°˜ì˜)
            exportPosterConfig: function() {
                // ì´ë¦„ ì…ë ¥ê°’ ê°€ì ¸ì˜¤ê¸°
                const nameInput = document.getElementById('exportName').value;
                const finalName = nameInput.trim() ? nameInput : 'ë‚˜ë§Œì˜ ë¬¸êµ¬ ' + new Date().toLocaleTimeString();

                const jsonObject = {
                    id: Date.now(),
                    name: finalName,
                    brand: document.getElementById('inBrand').value,
                    title: document.getElementById('inTitle').value,
                    subtitle: document.getElementById('inSub').value,
                    highlight: document.getElementById('inHighlight').value,
                    details: document.getElementById('inDetails').value
                };

                const jsonString = JSON.stringify(jsonObject, null, 4) + ",";
                const output = document.getElementById('codeOutput');
                output.value = "// ì•„ë˜ ì½”ë“œë¥¼ data_posters.jsì˜ [ ] ì•ˆì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš”.\n" + jsonString;
                output.select();
            },

            handleImageUpload: function(input) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.getElementById('bgImg');
                        const ph = document.getElementById('placeholder');
                        img.onload = function() {
                            const p = document.getElementById('poster');
                            const rP = p.offsetWidth / p.offsetHeight;
                            const rI = img.naturalWidth / img.naturalHeight;
                            if(rI > rP) { img.style.height = '100%'; img.style.width = 'auto'; }
                            else { img.style.width = '100%'; img.style.height = 'auto'; }
                            Controller.adjustBg();
                        };
                        img.src = e.target.result; img.style.display = 'block';
                        if(ph) ph.style.display = 'none';
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            },

            adjustBg: function() {
                const img = document.getElementById('bgImg');
                if(!img.src) return;
                const x = document.getElementById('posX').value - 50;
                const y = document.getElementById('posY').value - 50;
                const s = document.getElementById('scale').value / 100;
                img.style.transform = `translate(calc(-50% + ${x}%), calc(-50% + ${y}%)) scale(${s})`;
            }
        };

        window.onload = function() { Controller.init(); };
    </script>

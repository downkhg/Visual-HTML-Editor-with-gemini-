<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual HTML Editor v0.01</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- 에디터 UI 스타일 (편집 대상과 분리) --- */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Pretendard', sans-serif;
        }

        /* 레이아웃 */
        #app-container {
            display: flex;
            height: 100vh;
            background-color: #0f172a;
        }

        /* 사이드바 */
        #sidebar {
            width: 320px;
            background-color: #1e293b;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #334155;
            z-index: 20;
            overflow-y: auto;
        }

        /* 스크롤바 커스텀 */
        #sidebar::-webkit-scrollbar {
            width: 6px;
        }

        #sidebar::-webkit-scrollbar-thumb {
            background-color: #475569;
            border-radius: 3px;
        }

        /* 메인 영역 */
        #editor-canvas {
            flex: 1;
            background-color: #cbd5e1;
            /* 캔버스 배경 */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            overflow: auto;
            background-image: radial-gradient(#94a3b8 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* 아이프레임 (편집 화면) */
        #content-frame {
            background: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        #content-frame.mobile {
            width: 375px;
            height: 667px;
            border-radius: 20px;
            border: 8px solid #333;
        }

        #content-frame.tablet {
            width: 768px;
            height: 1024px;
            border-radius: 12px;
            border: 8px solid #333;
        }

        #content-frame.desktop {
            width: 100%;
            height: 100%;
            border-radius: 0;
            border: none;
        }

        /* UI 컴포넌트 */
        .panel-section {
            padding: 16px;
            border-bottom: 1px solid #334155;
        }

        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #94a3b8;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .control-label {
            font-size: 0.8rem;
            color: #cbd5e1;
        }

        /* Inputs */
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            background-color: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            width: 100%;
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 30px;
            height: 30px;
            padding: 0;
            background: none;
            cursor: pointer;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: 1px solid #475569;
            border-radius: 4px;
        }

        /* Buttons */
        .btn {
            background-color: #334155;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:hover {
            background-color: #475569;
        }

        .btn.primary {
            background-color: #2563eb;
        }

        .btn.primary:hover {
            background-color: #1d4ed8;
        }

        .btn.danger {
            background-color: #ef4444;
            color: white;
        }

        .btn.active {
            background-color: #2563eb;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-icon {
            padding: 6px;
            width: 32px;
            height: 32px;
        }
    </style>
</head>

<body>

    <div id="app-container">
        <!-- 사이드바: 툴바 & 속성 패널 -->
        <aside id="sidebar">
            <!-- 1. 헤더 & 파일 관리 -->
            <div class="panel-section bg-slate-900 sticky top-0 z-10">
                <div class="flex items-center gap-3 mb-4">
                    <div
                        class="w-8 h-8 bg-blue-600 rounded flex items-center justify-center font-bold text-white text-xs">
                        V.01</div>
                    <h1 class="font-bold text-sm">Visual Editor v0.01</h1>
                </div>

                <div class="flex gap-2 mb-2">
                    <button onclick="document.getElementById('file-upload').click()" class="btn flex-1"><i
                            class="fa-solid fa-folder-open"></i> 열기</button>
                    <button onclick="saveHTML()" class="btn flex-1 text-green-400"><i class="fa-solid fa-download"></i>
                        저장</button>
                </div>
                <input type="file" id="file-upload" accept=".html,.htm" hidden>

                <div class="flex gap-2">
                    <button onclick="undo()" class="btn flex-1 text-yellow-400" title="Ctrl+Z"><i
                            class="fa-solid fa-rotate-left"></i> Undo</button>
                    <button onclick="redo()" class="btn flex-1 text-yellow-400" title="Ctrl+Y"><i
                            class="fa-solid fa-rotate-right"></i> Redo</button>
                </div>
            </div>

            <!-- 2. 선택된 요소 정보 (Status) -->
            <div class="panel-section border-b border-slate-700">
                <div class="section-title">선택된 요소</div>
                <div id="selected-tag-display" class="text-xs bg-slate-800 p-2 rounded text-blue-300 font-mono mb-2">
                    선택된 요소 없음
                </div>
                <div class="flex gap-2">
                    <button onclick="selectParent()" class="btn btn-icon" title="부모 요소 선택"><i
                            class="fa-solid fa-arrow-up"></i></button>
                    <button onclick="deleteSelected()" class="btn btn-icon danger" title="삭제"><i
                            class="fa-solid fa-trash"></i></button>
                    <button onclick="cloneSelected()" class="btn btn-icon" title="복제"><i
                            class="fa-regular fa-clone"></i></button>
                </div>
            </div>

            <!-- 3. 텍스트 스타일 (Typography) -->
            <div class="panel-section">
                <div class="section-title">텍스트 (Typography)</div>

                <div class="control-row">
                    <span class="control-label">색상</span>
                    <div class="flex gap-2 items-center">
                        <span id="text-color-val" class="text-xs text-slate-400">#000000</span>
                        <input type="color" id="input-color" onchange="applyStyle('color', this.value)">
                    </div>
                </div>

                <div class="control-grid mb-2">
                    <div>
                        <label class="control-label block mb-1">크기 (px)</label>
                        <input type="number" id="input-font-size" onchange="applyStyle('fontSize', this.value + 'px')">
                    </div>
                    <div>
                        <label class="control-label block mb-1">줄 간격</label>
                        <input type="number" step="0.1" id="input-line-height"
                            onchange="applyStyle('lineHeight', this.value)">
                    </div>
                </div>

                <div class="flex gap-1 bg-slate-800 p-1 rounded mb-2">
                    <button onclick="applyStyle('textAlign', 'left')" class="btn btn-icon flex-1"><i
                            class="fa-solid fa-align-left"></i></button>
                    <button onclick="applyStyle('textAlign', 'center')" class="btn btn-icon flex-1"><i
                            class="fa-solid fa-align-center"></i></button>
                    <button onclick="applyStyle('textAlign', 'right')" class="btn btn-icon flex-1"><i
                            class="fa-solid fa-align-right"></i></button>
                </div>

                <div class="flex gap-1">
                    <button onclick="toggleStyle('fontWeight', 'bold', 'normal')" class="btn flex-1"><i
                            class="fa-solid fa-bold"></i></button>
                    <button onclick="toggleStyle('fontStyle', 'italic', 'normal')" class="btn flex-1"><i
                            class="fa-solid fa-italic"></i></button>
                    <button onclick="toggleStyle('textDecoration', 'underline', 'none')" class="btn flex-1"><i
                            class="fa-solid fa-underline"></i></button>
                </div>
            </div>

            <!-- 4. 박스 스타일 (Box Model) -->
            <div class="panel-section">
                <div class="section-title">박스 모델 (Layout)</div>

                <div class="control-row">
                    <span class="control-label">배경색</span>
                    <div class="flex gap-2 items-center">
                        <span id="bg-color-val" class="text-xs text-slate-400">transparent</span>
                        <input type="color" id="input-bg-color" onchange="applyStyle('backgroundColor', this.value)">
                    </div>
                </div>

                <div class="control-grid">
                    <div>
                        <label class="control-label block mb-1">안쪽 여백 (Pad)</label>
                        <input type="text" id="input-padding" placeholder="ex: 10px"
                            onchange="applyStyle('padding', this.value)">
                    </div>
                    <div>
                        <label class="control-label block mb-1">바깥 여백 (Mar)</label>
                        <input type="text" id="input-margin" placeholder="ex: 0 auto"
                            onchange="applyStyle('margin', this.value)">
                    </div>
                    <div>
                        <label class="control-label block mb-1">너비 (Width)</label>
                        <input type="text" id="input-width" placeholder="ex: 100%"
                            onchange="applyStyle('width', this.value)">
                    </div>
                    <div>
                        <label class="control-label block mb-1">높이 (Height)</label>
                        <input type="text" id="input-height" placeholder="ex: auto"
                            onchange="applyStyle('height', this.value)">
                    </div>
                </div>
            </div>

            <!-- 5. 고급 설정 (Classes & HTML) -->
            <div class="panel-section">
                <div class="section-title">고급 설정 (Advanced)</div>

                <div class="mb-3">
                    <label class="control-label block mb-1">이미지 URL (이미지 선택 시)</label>
                    <div class="flex gap-1">
                        <input type="text" id="input-src" placeholder="https://..."
                            onchange="applyAttribute('src', this.value)">
                        <button onclick="document.getElementById('img-changer').click()" class="btn btn-icon"><i
                                class="fa-regular fa-image"></i></button>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="control-label block mb-1">CSS 클래스</label>
                    <input type="text" id="input-classes" placeholder="class1 class2..."
                        onchange="applyClasses(this.value)">
                </div>

                <div class="mb-3">
                    <label class="control-label block mb-1">Raw HTML 편집</label>
                    <textarea id="input-html" rows="3" class="font-mono text-xs"
                        onchange="applyOuterHTML(this.value)"></textarea>
                </div>
            </div>

            <!-- 뷰 모드 -->
            <div class="mt-auto panel-section bg-slate-900 border-t border-slate-700">
                <div class="flex gap-2">
                    <button onclick="setDevice('desktop')" class="btn flex-1" title="PC"><i
                            class="fa-solid fa-desktop"></i></button>
                    <button onclick="setDevice('tablet')" class="btn flex-1" title="Tablet"><i
                            class="fa-solid fa-tablet-screen-button"></i></button>
                    <button onclick="setDevice('mobile')" class="btn flex-1" title="Mobile"><i
                            class="fa-solid fa-mobile-screen-button"></i></button>
                </div>
            </div>
        </aside>

        <!-- 메인 캔버스 -->
        <main id="editor-canvas" onclick="deselectAll(event)">
            <iframe id="content-frame" class="desktop"></iframe>
        </main>
    </div>

    <!-- 히든 인풋 -->
    <input type="file" id="img-changer" accept="image/*" hidden>

    <script>
        const iframe = document.getElementById('content-frame');
        let doc = null;
        let isEditMode = true;
        let selectedEl = null; // 현재 선택된 요소

        // --- Undo/Redo 상태 관리 ---
        let historyStack = [];
        let historyIndex = -1;
        const MAX_HISTORY = 30;

        function saveState() {
            if (!doc) return;
            // 에디터용 스타일 제거 후 저장
            const style = doc.getElementById('visual-editor-style');
            const outline = doc.getElementById('ve-selection-outline');
            if (style) style.remove();
            if (outline) outline.remove();

            // 선택된 상태 클래스 제거 (저장본에는 포함되지 않게)
            const selected = doc.querySelector('.ve-selected');
            if (selected) selected.classList.remove('ve-selected');

            const html = doc.documentElement.outerHTML;

            // 다시 복구
            injectEditorStyles();
            if (selectedEl) {
                selectedEl.classList.add('ve-selected');
                highlightElement(selectedEl);
            }

            // 히스토리 추가
            if (historyIndex < historyStack.length - 1) {
                historyStack = historyStack.slice(0, historyIndex + 1);
            }
            historyStack.push(html);
            historyIndex++;
            if (historyStack.length > MAX_HISTORY) {
                historyStack.shift();
                historyIndex--;
            }
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                loadContent(historyStack[historyIndex], true);
            }
        }

        function redo() {
            if (historyIndex < historyStack.length - 1) {
                historyIndex++;
                loadContent(historyStack[historyIndex], true);
            }
        }


        // --- 초기 로드 및 파일 처리 ---
        document.getElementById('file-upload').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => loadContent(e.target.result);
            reader.readAsText(file);
        });

        function loadContent(html, isHistoryOp = false) {
            doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(html);
            doc.close();

            iframe.onload = function () {
                doc = iframe.contentDocument || iframe.contentWindow.document;
                injectEditorStyles();
                enableEditing();
                selectedEl = null; // 선택 초기화
                updateSidebarUI(); // 사이드바 초기화
            };

            if (!isHistoryOp) {
                // 약간의 딜레이 후 초기 상태 저장 (DOM 렌더링 확보)
                setTimeout(() => saveState(), 100);
            }
        }

        // --- 에디터 스타일 및 이벤트 주입 ---
        function injectEditorStyles() {
            if (!doc) return;
            if (doc.getElementById('visual-editor-style')) return;

            const style = doc.createElement('style');
            style.id = 'visual-editor-style';
            style.innerHTML = `
                /* 편집 가이드라인 */
                .ve-hover:hover { outline: 1px dashed #3b82f6 !important; cursor: pointer; }
                .ve-selected { outline: 2px solid #2563eb !important; outline-offset: 2px; z-index: 1000; position: relative; }
                body { min-height: 100vh; }
                /* 링크 클릭 방지 */
                a { pointer-events: none; }
            `;
            doc.head.appendChild(style);
        }

        function enableEditing() {
            const allElements = doc.body.getElementsByTagName('*');
            const skipTags = ['SCRIPT', 'STYLE', 'LINK', 'META', 'TITLE', 'BR'];

            for (let el of allElements) {
                if (skipTags.includes(el.tagName)) continue;

                // 호버 효과 클래스
                el.classList.add('ve-hover');

                // 텍스트 편집 가능 설정 (이미지 제외)
                if (el.tagName !== 'IMG') {
                    el.contentEditable = "true";
                    // 텍스트 편집 중에는 상위 클릭 이벤트 방지
                    el.addEventListener('input', (e) => {
                        // 내용이 변하면 상태 저장 (Debounce 적용 권장하나 간단히 구현)
                    });
                    el.addEventListener('blur', () => saveState());
                }

                // 클릭 시 요소 선택 (이벤트 캡처링 방지 및 선택 로직)
                el.onclick = function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    selectElement(el);
                };
            }

            // Body 클릭 시 선택 해제
            doc.body.onclick = function (e) {
                if (e.target === doc.body) selectElement(doc.body);
            }
        }

        // --- 요소 선택 및 사이드바 동기화 (Core Logic) ---
        function selectElement(el) {
            // 이전 선택 해제
            if (selectedEl) selectedEl.classList.remove('ve-selected');

            selectedEl = el;
            selectedEl.classList.add('ve-selected');

            // 사이드바 UI 업데이트
            updateSidebarUI();
        }

        function selectParent() {
            if (selectedEl && selectedEl.parentElement && selectedEl.parentElement !== doc.documentElement) {
                selectElement(selectedEl.parentElement);
            }
        }

        function deselectAll(e) {
            // 캔버스 배경 클릭시 선택 해제
            if (e.target.id === 'editor-canvas') {
                if (selectedEl) selectedEl.classList.remove('ve-selected');
                selectedEl = null;
                updateSidebarUI();
            }
        }

        // 선택된 요소의 스타일을 사이드바 인풋에 반영
        function updateSidebarUI() {
            const display = document.getElementById('selected-tag-display');

            if (!selectedEl) {
                display.innerText = "선택된 요소 없음";
                // 모든 인풋 비활성화 또는 초기화 (생략 가능)
                return;
            }

            // 태그명 표시
            let tagName = selectedEl.tagName.toLowerCase();
            if (selectedEl.id) tagName += `#${selectedEl.id}`;
            if (selectedEl.classList.length > 0) tagName += `.${selectedEl.classList[0]}`;
            display.innerText = `<${tagName}>`;

            // Computed Style 가져오기
            const computed = window.getComputedStyle(selectedEl);

            // 1. Typography
            setInputValue('input-color', rgbToHex(computed.color));
            document.getElementById('text-color-val').innerText = rgbToHex(computed.color);

            setInputValue('input-font-size', parseInt(computed.fontSize) || '');
            setInputValue('input-line-height', computed.lineHeight === 'normal' ? '' : parseFloat(computed.lineHeight));

            // 2. Box Model
            let bgCol = computed.backgroundColor;
            if (bgCol === 'rgba(0, 0, 0, 0)' || !bgCol) bgCol = '#ffffff'; // 투명이면 흰색 처리(UI상)
            setInputValue('input-bg-color', rgbToHex(bgCol));
            document.getElementById('bg-color-val').innerText = rgbToHex(bgCol);

            setInputValue('input-padding', selectedEl.style.padding || computed.padding);
            setInputValue('input-margin', selectedEl.style.margin || computed.margin);
            setInputValue('input-width', selectedEl.style.width || (computed.width !== 'auto' ? computed.width : ''));
            setInputValue('input-height', selectedEl.style.height || (computed.height !== 'auto' ? computed.height : ''));

            // 3. Advanced
            if (selectedEl.tagName === 'IMG') {
                setInputValue('input-src', selectedEl.getAttribute('src'));
                document.getElementById('input-src').parentElement.style.display = 'flex';
            } else {
                document.getElementById('input-src').parentElement.style.display = 'none';
            }

            setInputValue('input-classes', selectedEl.className.replace('ve-hover', '').replace('ve-selected', '').trim());
            setInputValue('input-html', selectedEl.outerHTML);
        }

        function setInputValue(id, val) {
            const el = document.getElementById(id);
            if (el) el.value = val;
        }

        // RGB -> Hex 변환 유틸
        function rgbToHex(rgb) {
            if (!rgb || rgb === 'transparent' || rgb === 'rgba(0, 0, 0, 0)') return '#ffffff';
            if (rgb.startsWith('#')) return rgb;
            const rgbValues = rgb.match(/\d+/g);
            if (!rgbValues) return '#000000';
            return "#" + ((1 << 24) + (parseInt(rgbValues[0]) << 16) + (parseInt(rgbValues[1]) << 8) + parseInt(rgbValues[2])).toString(16).slice(1);
        }


        // --- 스타일 적용 기능 (Apply Logic) ---

        // 1. 단순 스타일 적용
        function applyStyle(prop, value) {
            if (!selectedEl) return;
            selectedEl.style[prop] = value;
            if (prop === 'color') document.getElementById('text-color-val').innerText = value;
            if (prop === 'backgroundColor') document.getElementById('bg-color-val').innerText = value;
            saveState();
        }

        // 2. 토글 스타일 (Bold, Italic 등)
        function toggleStyle(prop, valOn, valOff) {
            if (!selectedEl) return;
            const current = selectedEl.style[prop] || window.getComputedStyle(selectedEl)[prop];
            // 값 비교가 조금 까다로울 수 있음 (font-weight: 700 == bold)
            const isBoard = (current === valOn || current === '700' || current === 'bold');
            selectedEl.style[prop] = isBoard ? valOff : valOn;
            saveState();
            updateSidebarUI(); // 상태 반영
        }

        // 3. 속성 적용 (src 등)
        function applyAttribute(attr, value) {
            if (!selectedEl) return;
            selectedEl.setAttribute(attr, value);
            saveState();
        }

        // 4. 클래스 적용
        function applyClasses(value) {
            if (!selectedEl) return;
            // 에디터 내부 클래스는 보존해야 함
            const internalClasses = ['ve-hover', 've-selected'];
            selectedEl.className = value + ' ' + internalClasses.join(' ');
            saveState();
        }

        // 5. Raw HTML 적용
        function applyOuterHTML(value) {
            if (!selectedEl) return;
            try {
                selectedEl.outerHTML = value;
                // 교체되면 선택이 풀리므로 다시 찾아야 하지만 복잡하므로 일단 선택 해제
                selectedEl = null;
                updateSidebarUI();
                saveState();
                // DOM이 바뀌었으므로 이벤트 다시 연결 필요
                enableEditing();
            } catch (e) {
                alert("HTML 형식이 올바르지 않습니다.");
            }
        }

        // --- 요소 조작 (삭제, 복제) ---
        function deleteSelected() {
            if (!selectedEl) return;
            if (confirm('선택된 요소를 삭제하시겠습니까?')) {
                selectedEl.remove();
                selectedEl = null;
                updateSidebarUI();
                saveState();
            }
        }

        function cloneSelected() {
            if (!selectedEl) return;
            const clone = selectedEl.cloneNode(true);
            clone.classList.remove('ve-selected');
            selectedEl.insertAdjacentElement('afterend', clone);
            saveState();
            enableEditing(); // 복제된 요소에 이벤트 연결
        }

        // --- 기타 기능 ---
        document.getElementById('img-changer').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file && selectedEl && selectedEl.tagName === 'IMG') {
                const reader = new FileReader();
                reader.onload = function (evt) {
                    selectedEl.src = evt.target.result;
                    updateSidebarUI();
                    saveState();
                };
                reader.readAsDataURL(file);
            }
            this.value = '';
        });

        function saveHTML() {
            if (!doc) return;
            const style = doc.getElementById('visual-editor-style');
            if (style) style.remove();
            const selected = doc.querySelector('.ve-selected');
            if (selected) selected.classList.remove('ve-selected');
            const hovers = doc.querySelectorAll('.ve-hover');
            hovers.forEach(el => el.classList.remove('ve-hover'));
            const editables = doc.querySelectorAll('[contenteditable]');
            editables.forEach(el => el.removeAttribute('contenteditable'));

            const htmlContent = doc.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: "text/html" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "edited_page_v01.html";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            injectEditorStyles();
            enableEditing();
            if (selected) selected.classList.add('ve-selected');
        }

        function setDevice(type) {
            iframe.className = type;
        }
